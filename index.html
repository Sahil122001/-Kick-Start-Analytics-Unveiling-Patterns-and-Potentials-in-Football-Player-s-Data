<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Player Rating Prediction</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Player Rating Prediction</h1>
        <form id="prediction-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="16" max="45" required><br>

            <label for="potential">Potential:</label>
            <input type="number" id="potential" name="potential" min="0" max="100" required><br>

            <label for="height_cm">Height (cm):</label>
            <input type="number" id="height_cm" name="height_cm" min="140" max="220" required><br>

            <label for="weight_kgs">Weight (kg):</label>
            <input type="number" id="weight_kgs" name="weight_kgs" min="40" max="150" required><br>

            <label for="crossing">Crossing:</label>
            <input type="number" id="crossing" name="crossing" min="0" max="100" required><br>

            <label for="finishing">Finishing:</label>
            <input type="number" id="finishing" name="finishing" min="0" max="100" required><br>

            <label for="dribbling">Dribbling:</label>
            <input type="number" id="dribbling" name="dribbling" min="0" max="100" required><br>

            <label for="preferred_foot">Preferred Foot:</label>
            <select id="preferred_foot" name="preferred_foot" required>
                <option value="Left">Left</option>
                <option value="Right">Right</option>
            </select><br>

            <label for="club_rating">Club Rating:</label>
            <input type="number" id="club_rating" name="club_rating" min="0" max="100" required><br>

            <label for="overall_rating">Overall Rating:</label>
            <input type="number" id="overall_rating" name="overall_rating" min="0" max="100" required><br>

            <button type="submit">Predict Rating</button>
        </form>
        <div id="prediction-result"></div>
    </div>
    <script src="prediction.js"></script>
</body>
</html>
